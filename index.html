<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CMP Demo Launcher – Auto Scan</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f3f4f6;
      padding: 40px;
      margin: 0;
      color: #111827;
    }

    h1 {
      margin-top: 0;
      font-size: 32px;
    }

    #list {
      list-style: none;
      padding: 0;
      margin: 32px 0;
    }

    li {
      background: #fff;
      margin-bottom: 12px;
      padding: 14px 18px;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.08);
    }

    a {
      text-decoration: none;
      font-weight: 600;
      color: #0a84ff;
    }

    a:hover { text-decoration: underline; }

    .loading {
      color: #475569;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h1>CMP Demo Launcher</h1>
  <p>Auto‑detected CMP demo pages:</p>

  <p class="loading">Scanning folder…</p>
  <ul id="list"></ul>

  <script>
    async function loadHtmlFiles() {
      try {
        const response = await fetch(".");
        const text = await response.text();

        // Parse the directory listing (works on most local static servers)
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, "text/html");

        const links = [...doc.querySelectorAll("a")]
          .map(a => a.getAttribute("href"))
          .filter(href =>
            href &&
            href.endsWith(".html") &&
            href !== "index.html"
          );

        const ul = document.getElementById("list");
        const loading = document.querySelector(".loading");
        loading.remove();

        if (links.length === 0) {
          ul.innerHTML = "<li>No other HTML demo files found.</li>";
          return;
        }

        links.forEach(file => {
          const li = document.createElement("li");
          const name = file.replace(".html", "");
          li.innerHTML = `<a href="${file}">${name}</a>`;
          ul.appendChild(li);
        });

      } catch (e) {
        console.error("Auto-scan failed:", e);
        document.querySelector(".loading").textContent =
          "Unable to scan directory. Serve via local server (e.g. Live Server).";
      }
    }

    loadHtmlFiles();
  </script>
</body>
</html>
